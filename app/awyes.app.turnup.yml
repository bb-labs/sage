app.image.build:
  tag: ${DOCKER_REGISTRY}/${APP_NAME}:${APP_IMAGE_TAG}
  path: app
  dockerfile: Dockerfile
app.image.push:
  repository: ${DOCKER_REGISTRY}/${APP_NAME}
  tag: ${APP_IMAGE_TAG}
  auth_config:
    username: ${DOCKER_HUB_USERNAME}
    password: ${DOCKER_HUB_PASSWORD}
---
app.turnup.elb.create_target_group:
  Port: ${APP_CONTAINER_PORT}
  Name: ${APP_TARGET_GROUP_NAME}
  TargetType: ${APP_TARGET_GROUP_TYPE}
  Protocol: ${APP_TARGET_GROUP_PROTOCOL}
  ProtocolVersion: ${APP_TARGET_GROUP_PROTOCOL_VERSION}
  VpcId: $(infra.ec2.describe_vpcs.Vpcs.0.VpcId)
app.turnup.elb.create_listener:
  LoadBalancerArn: $(load.turnup.app.turnup.elb.describe_load_balancers.LoadBalancers.0.LoadBalancerArn)
  Protocol: ${LOAD_BALANCER_PROTOCOL}
  Port: ${LOAD_BALANCER_PORT}
  Certificates:
    - CertificateArn: $(certs.turnup.acm.describe_certificate.Certificate.CertificateArn)
  DefaultActions:
    - Type: forward
      TargetGroupArn: $(app.turnup.elb.create_target_group.TargetGroups.0.TargetGroupArn)
app.turnup.ecs.register_task_definition:
  family: ${APP_CONTAINER_TASK_DEFINITION_NAME}
  containerDefinitions:
    - name: ${APP_NAME}
      image: ${DOCKER_REGISTRY}/${APP_NAME}:${APP_IMAGE_TAG}
      environmentFiles:
        - value: ${ENV_FILE_PATH}
          type: s3
      secrets:
        - name: DB_USERNAME
          valueFrom: arn:aws:ssm:${SAGE_REGION}:${SAGE_ACCOUNT_ID}:parameter/DB_USERNAME
        - name: DB_PASSWORD
          valueFrom: arn:aws:ssm:${SAGE_REGION}:${SAGE_ACCOUNT_ID}:parameter/DB_PASSWORD
        - name: APPLE_CLIENT_SECRET
          valueFrom: arn:aws:ssm:${SAGE_REGION}:${SAGE_ACCOUNT_ID}:parameter/APPLE_CLIENT_SECRET
      logConfiguration:
        logDriver: awslogs
        options:
          awslogs-group: ${APP_NAME}-logs
          awslogs-region: ${SAGE_REGION}
          awslogs-stream-prefix: ${APP_NAME}
          awslogs-create-group: "true"
      portMappings:
        - containerPort: ${APP_CONTAINER_PORT}
          protocol: ${APP_CONTAINER_PROTOCOL}
          appProtocol: ${APP_CONTAINER_PROTOCOL_VERSION}
  executionRoleArn: $(role.iam.get_role.Role.Arn)
  taskRoleArn: $(role.iam.get_role.Role.Arn)
  networkMode: awsvpc
  requiresCompatibilities:
    - FARGATE
  cpu: "${APP_CONTAINER_CPU}"
  memory: "${APP_CONTAINER_MEMORY}"
app.turnup.ecs.create_service:
  serviceName: ${APP_NAME}
  cluster: $(cluster.ecs.create_cluster.cluster.clusterArn)
  taskDefinition: $(app.turnup.ecs.register_task_definition.taskDefinition.taskDefinitionArn)
  desiredCount: ${APP_CONTAINER_TASK_COUNT}
  loadBalancers:
    - targetGroupArn: $(app.turnup.elb.create_target_group.TargetGroups.0.TargetGroupArn)
      containerName: ${APP_NAME}
      containerPort: ${APP_CONTAINER_PORT}
  launchType: FARGATE
  networkConfiguration:
    awsvpcConfiguration:
      subnets: $(infra.local.get_subnet_ids)
      securityGroups:
        - $(app.ec2.describe_security_groups.SecurityGroups.0.GroupId)
      assignPublicIp: ENABLED
app.turnup.ecs.update_service:
  service: ${APP_NAME}
  cluster: $(cluster.ecs.create_cluster.cluster.clusterArn)
  taskDefinition: $(app.turnup.ecs.register_task_definition.taskDefinition.taskDefinitionArn)
  forceNewDeployment: true
