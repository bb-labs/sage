auth.user.apple_client_secret:
  team_id: ${APPLE_TEAM_ID}
  bundle_id: ${APPLE_BUNDLE_ID}
  key_id: ${APPLE_KEY_ID}
  key_path: certs/AuthKey_2AH2XL345Z.p8
auth.apple.bundle_id.ssm.put_parameter:
  Name: APPLE_BUNDLE_ID
  Value: ${APPLE_BUNDLE_ID}
  Type: SecureString
  Overwrite: true
auth.apple.client_secret.ssm.put_parameter:
  Name: APPLE_CLIENT_SECRET
  Value: $(apple.user.apple_client_secret)
  Type: SecureString
  Overwrite: true