syntax = "proto3";

option go_package = "github.com/i-r-l/sage/back/sageproto";

message User {
  string id = 1;
  Location location = 2;
  string email = 3;
  string name = 5;
  string video_url = 10;
  double rating = 6;
  int32 birthday = 7;
  bool is_online = 8;
  Gender gender = 9;
}

enum Gender {
  MAN = 0;
  WOMAN = 1;
  HUMAN = 2;
}

enum LocationProximity {
  NEIGHBORHOOD = 0;
  CITY = 1;
  METRO = 2;
  STATE = 3;
}

enum MeetingTime {
  MORNING = 0;
  EARLY_AFTERNOON = 1;
  LATE_AFTERNOON = 2;
  EVENING = 3;
}

message Location {
  string type = 1;
  int32 latitude = 2;
  int32 longitude = 3;
}

message Criteria {
  int32 age_min = 1;
  int32 age_max = 2;
  LocationProximity proximity = 3;
}

message Match {
  User user = 1;
  User other_user = 2;
  Location location = 3;
  int32 created_at = 4;
}