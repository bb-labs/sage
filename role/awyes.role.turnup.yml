role.iam.create_role:
  RoleName: ${SAGE_ROLE_NAME}
  Description: Role for sage aws app
  AssumeRolePolicyDocument: >
    {
      "Version": "2012-10-17",
      "Statement": [
        {
          "Effect": "Allow",
          "Principal": { 
            "Service": [
              "ec2.amazonaws.com",
              "ecs.amazonaws.com",
              "ecs-tasks.amazonaws.com",
              "route53.amazonaws.com",
              "rds.amazonaws.com",
              "ssm.amazonaws.com"
            ]
          },
          "Action": "sts:AssumeRole"
        }
      ]
    }
role.logs.iam.attach_role_policy:
  RoleName: ${SAGE_ROLE_NAME}
  PolicyArn: arn:aws:iam::aws:policy/CloudWatchFullAccessV2
role.ssm.iam.attach_role_policy:
  RoleName: ${SAGE_ROLE_NAME}
  PolicyArn: arn:aws:iam::aws:policy/AmazonSSMFullAccess
role.secrets.iam.attach_role_policy:
  RoleName: ${SAGE_ROLE_NAME}
  PolicyArn: arn:aws:iam::aws:policy/SecretsManagerReadWrite
role.kms.iam.attach_role_policy:
  RoleName: ${SAGE_ROLE_NAME}
  PolicyArn: arn:aws:iam::aws:policy/service-role/ROSAKMSProviderPolicy
role.rds.iam.attach_role_policy:
  RoleName: ${SAGE_ROLE_NAME}
  PolicyArn: arn:aws:iam::aws:policy/AmazonRDSFullAccess
role.iam.get_role:
  RoleName: ${SAGE_ROLE_NAME}
