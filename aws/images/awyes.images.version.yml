images.version.app.semver.bump_${APP_IMAGE_TAG_BUMP}: ${APP_IMAGE_TAG}
images.version.app.read_text: ${ENV_PATH}
images.version.app.re.sub:
  pattern: "APP_IMAGE_TAG=(.*)"
  repl: 'APP_IMAGE_TAG="$(images.version.app.semver.bump_${APP_IMAGE_TAG_BUMP})"'
  string: $(images.version.app.read_text)
images.version.app.write_text:
  path: ${ENV_PATH}
  data: $(images.version.app.re.sub)
images.version.app.gitconfig:
images.version.app.gitcommit: "Bump ${APP_NAME} to [$(images.version.app.semver.bump_${APP_IMAGE_TAG_BUMP})]"
images.version.app.gitpush:
---
images.version.secrets.semver.bump_${SECRETS_LAMBDA_IMAGE_TAG_BUMP}: ${SECRETS_LAMBDA_IMAGE_TAG}
images.version.secrets.read_text: ${ENV_PATH}
images.version.secrets.re.sub:
  pattern: "SECRETS_LAMBDA_IMAGE_TAG=(.*)"
  repl: 'SECRETS_LAMBDA_IMAGE_TAG="$(images.version.secrets.semver.bump_${SECRETS_LAMBDA_IMAGE_TAG_BUMP})"'
  string: $(images.version.secrets.read_text)
images.version.secrets.write_text:
  path: ${ENV_PATH}
  data: $(images.version.secrets.re.sub)
images.version.secrets.gitconfig:
images.version.secrets.gitcommit: "Bump ${SECRETS_LAMBDA_NAME} to [$(images.version.secrets.semver.bump_${SECRETS_LAMBDA_IMAGE_TAG_BUMP})]"
images.version.secrets.gitpush:
