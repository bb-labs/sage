load.turndown.app.elb.describe_load_balancers:
  Names:
    - ${APP_LOAD_BALANCER_NAME}
load.turndown.app.elb.delete_load_balancer:
  LoadBalancerArn: $(load.turndown.app.elb.describe_load_balancers.LoadBalancers.0.LoadBalancerArn)
load.turndown.app.load_balancer_deleted.wait:
  LoadBalancerArns:
    - $(load.turndown.app.elb.describe_load_balancers.LoadBalancers.0.LoadBalancerArn)
